<div id="app">
    <div class="tb" v-if="phones.length">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>手机型号</th>
                <th>手机参考图</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index) in phones">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <!--<td><img class="fl" v-for="(tp,index) in imgs" :src="tp.img" alt=""></td>-->
                <td><img :src="item.img" alt=""></td>
                <td>{{item.price | showPrice}}</td>
                <td>
                    <button class="btn btn-success" @click="decrement(index)" :disabled="item.count <=1">-</button>
                    {{item.count}}
                    <button class="btn btn-success" @click="increment(index)">+</button>
                </td>
                <td><button class="btn btn-danger" @click="removeHandle(index)">删除</button></td>
            </tr>
            </tbody>
        </table>
        <h2 style="margin-top: 20px;">总价格：{{totalPrice | showPrice}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>
</div>
