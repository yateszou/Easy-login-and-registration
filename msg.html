<script>
window.onload = function(){
  var oMsg = document.getElementById("msg");//获取用户输入内容
  var oBtn = document.getElementById("btn");//获取留言提交按钮
  var oMsg_c = document.getElementById("msg_c");//留言展示列表
  var oUl = document.createElement("ul");//创建留言板ol
  oMsg_c.appendChild(oUl);
  oBtn.onclick = function(){
    //判断输入内容是否为空
    if(oMsg.value==""){
    	alert("输入内容为空！");
    }else{
    //获取时间
    var obj = new Date();
    var hour=obj.getHours();
    	hour=hour>9?hour:"0"+hour;
    var minute=obj.getMinutes();
    	minute=minute>9?minute:"0"+minute;
    var second=obj.getSeconds();
    	second=second>9?second:"0"+second;
    var sj = hour+":"+minute+":"+second;
    
    var sVal = oMsg.value;
    var oli = document.createElement("li");
    oli.innerHTML = sVal + "----时间：" + sj + " <button class='btn btn-danger fr' value='' style=''>删除</button>";
    var oli1 = oUl.getElementsByTagName("li")
    if(oli1.length>0){
      oUl.insertBefore(oli,oli1[0])
    }else{
      oUl.appendChild(oli);
    }
    oMsg.value='';
    
      var oSpan = document.getElementsByTagName("button");
      for(var i=0; i<oSpan.length; i++){
        oSpan[i].onclick = function(){
          oUl.removeChild(this.parentNode);
        }
      }
    }
  }
}  
</script>
